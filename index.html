<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelAlert Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="navbar" >
        <div class="navlogo">
            <img src="logo.png">
        </div>
        <div class="navlink">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Product</a></li>
                <li><a href="#" class="link">Service</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="navbutton">
            <button class="btn" id="login-btn">Sign In</button>
            <button class="btn" id="register-btn">Sign Up</button>
        </div>
    </div>


<!-- Form box -->
<div class="form-box">
    <div class="register-container" id="register">
        <div class="register-top">
            <span>Have an account? <a href="#" onclick="login()">login</a></span>
            <header>Sign Up</header>
        </div>

        <div class="register-two-forms" id="input">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                </div>
        </div>
        <div class="register-two-forms1">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
            </div>

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
            </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Register" id="submitt" onclick="register()">
            </div>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember me</label>
                </div>

                <div class="two">
                    <label><a href="#">Terms & Conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>



</div>







    


    <script src="main.js"></script>
</body>
</html>
